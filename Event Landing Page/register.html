<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Spot and Spray Tractor Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container mt-5 form-wrapper">
    <h1 class="text-center mb-4">Register here to join the Biggest Spot and Spray Tractor Event in Africa</h1>
    <form method="get">
      <div class="mb-3">
        <label class="form-label">Company Name:</label>
        <input type="text" class="form-control" name="Company Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Position of Applicant:</label>
        <input type="text" class="form-control" name="Position of Applicant" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" class="form-control" name="phonenumber" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address:</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Company Status:</label>
        <select class="form-select" name="status" required>
          <option value="Startup">Startup</option>
          <option value="Exhibiting">Exhibiting</option>
          <option value="Not Exhibiting">Not Exhibiting</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p><strong>&copy; Batuta Creative Lab (2025)</strong></p>
  </footer>

</body>
</html>
